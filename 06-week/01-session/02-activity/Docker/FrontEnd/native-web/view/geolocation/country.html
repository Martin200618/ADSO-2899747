<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="../../asset/css/main.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="../../index.html">
                <i class="bi bi-geo-alt me-2"></i>GeoSystem
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="../dashboard.html">
                    <i class="bi bi-house me-1"></i>Dashboard
                </a>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb" class="pt-3">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="../../index.html" class="text-decoration-none">
                                <i class="bi bi-house me-1"></i>Inicio
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="../dashboard.html" class="text-decoration-none">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Países</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid p-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h3 class="mb-1">Gestión de Países</h3>
                                <p class="text-muted mb-0">Administra los países del sistema</p>
                            </div>
                            <div>
                                <a href="../dashboard.html" class="btn btn-outline-secondary me-2">
                                    <i class="bi bi-arrow-left me-1"></i>Volver
                                </a>
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#countryModal">
                                    <i class="bi bi-plus me-1"></i>Nuevo País
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="row">
            <div class="col-12">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="countriesTable" class="table table-striped" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Código</th>
                                        <th>Nombre</th>
                                        <th>Descripción</th>
                                        <th>Continente</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data loaded via DataTables -->
                                     
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Country Modal -->
    <div class="modal fade" id="countryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-flag me-2"></i>País
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="countryForm">
                        <div class="mb-3">
                            <label for="countryCode" class="form-label">Código</label>
                            <input type="text" class="form-control" id="countryCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="countryName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="countryName" required>
                        </div>
                        <div class="mb-3">
                            <label for="countryDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="countryDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="countryContinent" class="form-label">Continente</label>
                            <select class="form-select" id="countryContinent" required>
                                <option value="">Seleccionar continente</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveCountry()">
                        <i class="bi bi-save me-1"></i>Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="../../js/geolocation/country.js"></script>
    <script src="../../js/common.js"></script>

    <script>
        function saveCountry() {
            const form = document.getElementById('countryForm');
            if (form.checkValidity()) {
                bootstrap.Modal.getInstance(document.getElementById('countryModal')).hide();
                console.log('Saving country...');
            } else {
                form.reportValidity();
            }
        }

        function editCountry(id) {
            document.querySelector('#countryModal .modal-title').innerHTML = '<i class="bi bi-pencil me-2"></i>Editar País';
            const modal = new bootstrap.Modal(document.getElementById('countryModal'));
            modal.show();
        }

        function deleteCountry(id) {
            if (confirm('¿Está seguro de que desea eliminar este país?')) {
                console.log('Deleting country:', id);
            }
        }
    </script>
</body>
</html>
